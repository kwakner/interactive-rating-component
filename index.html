<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Overpass&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main class="main-container">
      <img src="./images/icon-star.svg" alt="" />

      <h1>How did we do?</h1>

      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>

      <ul>
        <li><button class="numb">1</button></li>
        <li><button class="numb">2</button></li>
        <li><button class="numb">3</button></li>
        <li><button class="numb">4</button></li>
        <li><button class="numb">5</button></li>
      </ul>

      <button class="btn" id="sub-btn">Submit</button>
    </main>

    <main class="second-container hidden">
      <img src="./images/illustration-thank-you.svg" alt="thank you state" />
      <p class="second">You selected <span id="rating"></span> out of 5</p>
      <h2>Thank You!</h2>

      <p>
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </main>
    <script src="index.js"></script>
  </body>
</html>
